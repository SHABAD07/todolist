<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #0d47a1, #32cd32);
            flex-direction: column;
        }
        .calculator {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid #32cd32;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border: none;
            background: #eee;
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 15px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            background: #0d47a1;
            color: white;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
            transition: 0.2s;
        }
        button:hover {
            background: #08306b;
            transform: scale(1.05);
        }
        .clear-btn {
            background: #ff0000 !important;
        }
        .clear-btn:hover {
            background: #b20000 !important;
        }
        .history {
            width: 350px;
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-height: 150px;
            overflow-y: auto;
        }
        .history h3 {
            margin: 0 0 10px;
            text-align: center;
        }
        .history p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/1421"></audio>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear-btn" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendValue('Math.sqrt(')">âˆš</button>
            <button onclick="appendValue('Math.pow(')">x^y</button>
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
        </div>
    </div>
    <div class="history">
        <h3>Calculation History</h3>
        <div id="historyContent"></div>
    </div>
    <script>
        function playSound() {
            let sound = document.getElementById('clickSound');
            sound.currentTime = 0;
            sound.play();
        }

        function appendValue(value) {
            playSound();
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            playSound();
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            playSound();
            try {
                let expression = document.getElementById('display').value;
                let result = eval(expression);
                document.getElementById('display').value = result;
                addToHistory(expression + ' = ' + result);
            } catch (e) {
                alert('Invalid Expression');
            }
        }
        function addToHistory(entry) {
            let historyDiv = document.getElementById('historyContent');
            let newEntry = document.createElement('p');
            newEntry.textContent = entry;
            historyDiv.prepend(newEntry);
        }
        
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (/\d/.test(key) || ['+', '-', '*', '/', '%', '.'].includes(key)) {
                playSound();
                appendValue(key);
            } else if (key === 'Enter') {
                playSound();
                calculateResult();
            } else if (key === 'Backspace') {
                playSound();
                let display = document.getElementById('display');
                display.value = display.value.slice(0, -1);
            } else if (key === 'Escape') {
                playSound();
                clearDisplay();
            }
        });
    </script>
</body>
</html>
